<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Love Calculator
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <!--Input list for two names-->
  <ion-list>
    <ion-item>
      <ion-label floating>Name 1</ion-label>
      <!--This will bound the input to the ngModel name name1 declared in the home.ts-->
      <ion-input type="text"[(ngModel)]="name1"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Name 2</ion-label>
      <ion-input type="text"[(ngModel)]="name2"></ion-input>
    </ion-item>
  </ion-list>
  <!--Display a card component with a header to display names and in the content display the result of the calculations-->
<ion-card text-center>
  <ion-card-header>
    <!--We denote ngModels with double curly braces to display its value
        The || means if name1 is empty then display the ??? in its place-->
    {{name1 || '???'}} and {{name2 || '???'}}
  </ion-card-header>
  <ion-card-content class ="score">
    {{score}}%
  </ion-card-content>
</ion-card>

</ion-content>
